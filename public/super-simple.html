<!DOCTYPE html>
<html>
<head>
  <title>Super Simple Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; }
    .restaurant { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
  </style>
  <!-- Load mock data FIRST -->
  <script src="mock-data.js"></script>
</head>
<body>
  <h1>Super Simple Dashboard</h1>
  <div id="debug"></div>
  <div id="restaurants"></div>

  <script>
    const debugEl = document.getElementById('debug');
    const restaurantsEl = document.getElementById('restaurants');
    
    debugEl.innerHTML = "<p>Page loaded. Checking for mock data...</p>";
    
    function loadRestaurants() {
      if (typeof restaurantsMock === 'undefined') {
        debugEl.innerHTML += "<p style='color:red'>Error: restaurantsMock is not defined!</p>";
        return;
      }
      
      debugEl.innerHTML += "<p style='color:green'>Mock data found! Showing restaurants...</p>";
      
      // Display restaurants
      let html = "";
      restaurantsMock.restaurants.forEach((restaurant) => {
        html += `
          <div class="restaurant">
            <h2>${restaurant.name}</h2>
            <p>Location: ${restaurant.location}</p>
            <p>Cuisine: ${restaurant.cuisine.join(', ')}</p>
            <p>Message: ${restaurant.originalMessage}</p>
          </div>
        `;
      });
      
      restaurantsEl.innerHTML = html;
    }
    
    // Try to load immediately instead of with timeout
    loadRestaurants();
  </script>
</body>
</html>
